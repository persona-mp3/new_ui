<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" href="../public/css/booking.css">
    <script defer src="../js/booking.js"></script>
    <title>Booking Schedules</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <h4 class="logo">RolsaTech</h4>

            <div class="nav-links">
                <a href="./index.html">Home</a>
                <a href="#">Services</a>
                <a class="sec-link" href="./login.html">Login</a>
                <a class="cta-link" href="./booking.html">Book Meeting</a>
            </div>
        </div>
    </nav>


    <main>

        <form class="booking-form">

            <div class="form-control double__form">

                <div class="sub-form">
                    <label for="name">First Name</label>
                    <input type="text" name="firstName" id="name" value="John">
    
                </div>


                <div class="sub-form">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" value="Coltrane">
    
                </div>


            </div>


           <div class="form-control">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" value="johncoltrane@gmail.com">
            </div>


            <div class="form-control double__form">
                <div class="sub-form">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" value="Royale Agreya Lane">
                </div>
                <div class="sub-form">
                    <label for="postcode">Postcode</label>
                    <input type="text" name="postcode" id="postcode" value="GY2 2GD">
                </div>
            </div>



            <div class="form-control">
                <label for="bookingType">Please select the kind of booking you want </label>
                <select name="bookingType" id="bookingType">
                    <option value="">Please select an option</option>
                    <option value="Consultation">Consulation</option>
                    <option value="Instalation">Installation</option>
                    <option value="Other">Other</option>
                </select>
            </div>
 

            <div class="form-control double__form">
                <div class="sub-form">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="datePicker" placeholder="Please select a preferred date">
    
                </div>
                <div class="sub-form">
                    <label for="time">Scheduled Time</label>
                    <input type="time" name="time" id="name">
    
                </div>
            </div>


            <button>Book Appointment</button>

        </form>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
